<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Oval border in gold -->
  <ellipse cx="60" cy="60" rx="55" ry="58" fill="none" stroke="#D4AF37" stroke-width="3"/>
  
  <!-- Boar head profile facing right -->
  <g transform="translate(20, 30)">
    <!-- Boar head and face -->
    <path d="M 15 35 Q 10 32 8 28 Q 6 24 7 20 Q 8 16 12 14 Q 18 12 25 13 Q 32 14 38 18 Q 44 22 50 28 Q 54 32 56 37 Q 57 42 55 47 Q 53 52 48 55 Q 42 58 35 58 Q 28 58 22 55 Q 16 52 12 47 Q 8 42 8 37 Q 8 32 10 28 Z" 
          fill="#1a1a1a" stroke="#D4AF37" stroke-width="1.5"/>
    
    <!-- Ear -->
    <path d="M 24 12 Q 20 8 18 5 Q 22 6 25 10 Q 26 12 25 14 Z" 
          fill="#1a1a1a" stroke="#D4AF37" stroke-width="1"/>
    
    <!-- Snout -->
    <path d="M 50 28 Q 54 28 58 30 Q 62 32 64 35 Q 65 37 64 39 Q 62 41 58 41 Q 54 41 50 39 Z" 
          fill="#1a1a1a" stroke="#D4AF37" stroke-width="1.5"/>
    
    <!-- Nostril -->
    <circle cx="58" cy="35" r="2" fill="#D4AF37"/>
    
    <!-- Eye -->
    <circle cx="35" cy="28" r="3" fill="white"/>
    <circle cx="35" cy="28" r="1.5" fill="#1a1a1a"/>
    
    <!-- Tusk -->
    <path d="M 48 38 Q 50 42 52 46 Q 53 48 52 50 L 48 48 Q 47 45 47 42 Z" 
          fill="white" stroke="#D4AF37" stroke-width="0.8"/>
    
    <!-- Bristles on back of head -->
    <line x1="12" y1="18" x2="8" y2="15" stroke="#D4AF37" stroke-width="1"/>
    <line x1="14" y1="16" x2="10" y2="12" stroke="#D4AF37" stroke-width="1"/>
    <line x1="16" y1="15" x2="13" y2="10" stroke="#D4AF37" stroke-width="1"/>
    
    <!-- Lower jaw line -->
    <path d="M 48 55 Q 42 56 36 56" 
          fill="none" stroke="#D4AF37" stroke-width="1.2"/>
  </g>
  
  <!-- Optional: Text below if needed -->
  <!-- <text x="60" y="105" font-family="Georgia, serif" font-size="8" fill="#1a1a1a" text-anchor="middle" font-weight="bold">BOAR'S HEAD</text> -->
</svg>
